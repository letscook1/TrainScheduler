<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Train Scheduler</title>

    <!--Font-->
    <link
      href="https://fonts.googleapis.com/css?family=Rubik"
      rel="stylesheet"
    />
    <!-- Custom CSS-->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  </head>

  <body>
    <!-- Employee Tracker -->
    <div class="container">
      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Train Scheduler</h1>
        <h3 class="text-center">
          Know the When and Where of Trains
        </h3>
      </div>

      <div class="row">
        <div class="col-md-12">
          <!-- Current Train Schedule-->
          <div class="card mb-4">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id="train-table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    <th scope="col" class="edit"></th>
                    <th scope="col" class="delete"></th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <!-- Add Train  -->
          <div class="card mb-4">
            <div class="card-header">Add Train</div>
            <div class="card-body">
              <!-- Entry Form -->
              <form>
                Train Name:<br />
                <input
                  type="text"
                  name="TrainName"
                  onfocus="this.value=''"
                  value="Train Name"
                  class="tableEntry"
                  id="trainName"
                />
                <br />
                Destination:<br />
                <input
                  type="text"
                  name="Destination"
                  onfocus="this.value=''"
                  value="Destination"
                  class="tableEntry"
                  id="destination"
                />
                <br />
                First Train Time:<br />
                <input
                  type="text"
                  name="Time"
                  value="HH:MM"
                  onfocus="this.value=''"
                  class="tableEntry"
                  id="trainTime"
                />
                <br />
                Frequency (min):<br />
                <input
                  type="text"
                  name="Frequency"
                  value=""
                  onfocus="this.value=''"
                  class="tableEntry"
                  id="frequency"
                />
                <br /><br />
                <input type="submit" value="Submit" id="submit" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
